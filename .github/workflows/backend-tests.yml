name: Run Pytest on Push

# This section defines when the workflow will be triggered
on:
  push:
    branches:
      - backend  # Replace with the branch name you want to trigger tests on

jobs:
  test:
    runs-on: ubuntu-latest

    # Steps define the sequence of actions to be executed
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # You can specify the exact Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd server
          pip install -r requirements.txt  # Adjust this to match how your project manages dependencies

      - name: Run pytest
        run: |
          pytest --maxfail=1 --disable-warnings  # You can customize this command
